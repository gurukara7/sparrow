<h1 mat-dialog-title>Add Recruits</h1>
<div mat-dialog-content>
    <div class="example-container">
        <mat-form-field>
            <input matInput [(ngModel)]="data.name" placeholder="Name">
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="data.phone" placeholder="Phone">
            <span matPrefix>+91&nbsp;</span>
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="data.email" placeholder="Email">
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="data.DOJ" [matDatepicker]="dtPicker" placeholder="Date of Joining">
            <mat-datepicker-toggle matSuffix [for]="dtPicker"></mat-datepicker-toggle>
            <mat-datepicker #dtPicker></mat-datepicker>
        </mat-form-field>
        <mat-chip color="accent" selected="true">{{ errorMessage }}</mat-chip>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onSaveClick()" cdkFocusInitial>Add</button>
</div>
