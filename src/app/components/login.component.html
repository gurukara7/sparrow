<div class="login-container" style="padding-right: 0;padding-left: 0;">
    <mat-card class="login-card">
        <mat-card-header>
            <!-- <mat-card-title>HR Network Login</mat-card-title> -->
            <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <img mat-card-image src="./assets/Simple_Logo_Design_by_devartzdesign.jpg" alt="Company Photo">
        <mat-card-content>
            <div class="login-contents">
                <mat-form-field>
                    <input matInput [(ngModel)]="usernameString" placeholder="Username">
                </mat-form-field>
        
                <mat-form-field>
                    <input type="password" matInput [(ngModel)]="passwrodString" placeholder="Password">
                </mat-form-field>
            </div>
        </mat-card-content>
        
        <mat-card-actions class="login-actions">
            <button mat-raised-button (click)="onLoginClick()">Login</button>
        </mat-card-actions>
        <mat-card-footer><mat-chip color="accent" selected="true">{{ errorMessage }}</mat-chip></mat-card-footer>        
    </mat-card>
</div>
